<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Registro</title>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="user" placeholder="Ejemplo@correo.com"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-user" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check-user" />
          <label class="form-check-label" for="check-user">
            Acepta términos y condiciones
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-igresar">Ingresar</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Registrate aqui!
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formRegister">
                  <div class="mb-3">
                    <label for="email" class="col-form-label">Correo electrónico</label>
                    <input type="text" class="form-control" id="email" placeholder="Example@correo.com" />
                  </div>
                  <div class="mb-3">
                    <label for="emailConfirmation" class="col-form-label">Confirmar correo</label>
                    <input type="text" class="form-control" id="emailConfirmation" placeholder="Example@correo.com" />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="col-form-label">password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button id="btnRegister" class="btn btn-primary">
                  Registrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>

</html>
