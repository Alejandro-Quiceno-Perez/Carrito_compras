<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="shortcut icon" href="/img/shoping.svg" type="image/x-icon">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="container">
      <form id="formLogin">
        <div class="mb-3">
          <label for="user" class="form-label">Address Email</label>
          <input type="email" class="form-control" id="user" placeholder="example@correo.com"/>
        </div>
        <div class="mb-3">
          <label for="password-user" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-user" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check-user" />
          <label class="form-check-label" for="check-user">
            Accept terms and conditions
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-igresar">Login</button>

        <!-- Button trigger modal -->
        <a href="register.html" class="btn btn-success ms-3">
          Register
        </a>

        <!-- Modal -->
        
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>

</html>
